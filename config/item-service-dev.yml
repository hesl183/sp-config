
spring:
  application:
    name: item-service
  #不覆盖通用配置
  cloud:
    config:
      override-none: true
  #连接信息
  rabbitmq:
    host: 192.168.64.140 #虚拟机IP地址
    port: 5672
    username: admin
    password: admin

server:
  port: 8001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
  instance:
    # 使用ip进行注册
    prefer-ip-address: true 
    # 界面列表中显示的格式也显示ip
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port} 